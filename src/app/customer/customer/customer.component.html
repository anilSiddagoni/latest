<br><br>
<form [formGroup]="custFormGroup" (ngSubmit)="addCustomer(custFormGroup)">
    {{custFormGroup.value|json}}
    <table border="1" [cellPadding]="10" [cellSpacing]="0">
        <tr>
            <td>Customer Number</td>
            <td>
                <input type="text" formControlName="custNumber"><br>
                <span *ngIf="f['custNumber'].invalid && submitted">Customer number is Mandatory</span>
            </td>
        </tr>
        <tr>
            <td>Customer Name</td>
            <td>
                <input type="text" formControlName="custName"><br>
                <span *ngIf="f['custName'].invalid && submitted">Customer Name is Mandatory</span>
            </td>
        </tr>
        <tr>
            <td>Customer Amount</td>
            <td>
                <input type="text" formControlName="custAmount"><br>
                <span *ngIf="f['custAmount'].invalid && submitted">Customer Salary is Mandatory</span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>

    </table>

</form >
<br><br>
<table border="1" [cellPadding]="10" [cellSpacing]="0">
    <tr>
        <!-- <th>Serial Number</th> -->
        <th>Customer Number</th>
        <th>Customer Name</th>
        <th>Customer Amount</th>
        <th>Operation</th>
    </tr>
    <tr *ngFor="let cust of customers">
        <td>{{cust.custNumber}}</td>
        <td>{{cust.custName}}</td>
        <td>{{cust.custAmount}}</td>
        <button onclick="Handle()">Delete</button>
    </tr>
</table>
